<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Random Tiles</title>
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/lib/dist/lodash.compat.js"></script>
    <script type="text/javascript" src="app/RandomTiles.module.js"></script>
    <script type="text/javascript" src="app/BathroomShape.js"></script>
    <script type="text/javascript" src="app/TilesProvider.js"></script>
    <script type="text/javascript" src="app/ArrangementGenerator.js"></script>
    <script type="text/javascript" src="app/TilesArrangementController.js"></script>
    <script type="text/javascript" src="app/TilesArrangementDirective.js"></script>
    <link rel="stylesheet" href="app/lib/css/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/styles/randomTiles.css"/>
</head>
<body ng-app="randomTiles">

<div ng-controller="TilesArrangementController">
    <div>
        <form ng-submit="generateNextArrangement(198, 198, 2)">
            Rows: <input type="text" id="rows-count" ng-model="rows"/>
            Columns: <input type="text" id="columns-count" ng-model="columns"/>
            <br/>
            <button type="submit" id="generate-arrangement">Generate!</button>
        </form>
        Show tiles' labels? <input id="labels-visibility" type="checkbox" ng-model="shouldShowTilesLabels"/>
    </div>
    <tiles-arrangement></tiles-arrangement>
</div>

</body>
</html>
