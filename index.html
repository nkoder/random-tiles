<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Random Tiles</title>
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/lib/dist/lodash.compat.js"></script>
    <script type="text/javascript" src="app/bathroomShape/bathroomShape.js"></script>
    <script type="text/javascript" src="app/tilesProvider/tiles.js"></script>
    <script type="text/javascript" src="app/tilesProvider/tilesProvider.js"></script>
    <script type="text/javascript" src="app/tilesArrangement/arrangementGenerator.js"></script>
    <script type="text/javascript" src="app/tilesArrangement/tilesArrangement.js"></script>
    <script type="text/javascript" src="app/randomTiles.js"></script>
    <link rel="stylesheet" href="assets/styles/randomTiles.css"/>
</head>
<body ng-app="randomTiles">

<div ng-controller="TilesArrangementController">
    <div>
        <form ng-submit="generateNextArrangement(198, 198, 2)">
            <button type="submit" id="generate-arrangement">Generate new arrangement</button>
        </form>
        <div>
            <label><input id="labels-visibility" type="checkbox" ng-model="shouldShowTilesLabels"/>Show labels?</label>
        </div>
    </div>
    <tiles-arrangement></tiles-arrangement>
</div>

</body>
</html>
